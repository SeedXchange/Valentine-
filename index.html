<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, pink, red);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 35px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 10;
}

h1 {
    color: red;
}

p {
    font-size: 18px;
}

button {
    font-size: 18px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

#yes {
    background: red;
    color: white;
    margin-right: 15px;
}

#no {
    background: gray;
    color: white;
    position: absolute;
}

.result {
    font-size: 34px;
    color: red;
    font-weight: bold;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1 id="text"></h1>
    <p>Will you be my Valentine ‚ù§Ô∏è</p>
    <button id="yes">YES</button>
    <button id="no">NO</button>
</div>

<audio id="loveSound">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
/* Typing effect */
const message = "Hey Lastbaby üòç";
let i = 0;
const text = document.getElementById("text");

function typeText() {
    if (i < message.length) {
        text.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeText, 100);
    }
}
typeText();

/* NO button runs */
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* YES button */
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const sound = document.getElementById("loveSound");

yesBtn.addEventListener("click", () => {
    sound.play();
    card.innerHTML = "<div class='result'>Seed‚Äôs babyyyyyy ‚ù§Ô∏è</div>";
});

/* Floating hearts generator */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 300);
</script>

</body>
</html>
